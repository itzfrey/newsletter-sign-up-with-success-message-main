<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
    <div class="container">
      <div class="image-container">
        <div id="image-mobile">
          <img src="assets/images/illustration-sign-up-mobile.svg" alt="">
        </div>
        <div>
          <img id="image-desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
      </div>
      
  
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="about" >
          <img src="assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </div>
        <div class="about" >
          <img src="assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="about" >
          <img src="assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </div>
       
        <form id="subscribeForm">
          <label id="email-label" for="email">Email address</label>
          <span id="email-error" for="email"></span>
          <input type="email" id="email" name="email" placeholder="email@company.com">
          <input type="button" id="button" value="Subscribe to monthly newsletter">
        </form>
      </div>
    </div>

    

    <script src="script.js"></script>

</body>
</html>
