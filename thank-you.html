<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Thank You Page |  Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="thank-you-container">
        <img src="assets/images/icon-success.svg" alt="">
        <h1>Thanks for subscribing!</h1>
        <p>A confirmation email has been sent to <span>ash@loremcompany.com</span>. Please open it and click the button inside to confirm your subscription.</p>
        <button type="submit" id="dismiss-button">Dismiss message</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
